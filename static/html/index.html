<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="nichtwal" content="corgi api and something else, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Cogri</title>
</head>
<body class="light">
    <nav class="side-bar close">
        <header class="header">
            <div class="head-image">
                <img class="light" src="./assets/layers/corgi-logo.jpeg" alt="">
                <img class="darklight" src="./assets/layers/corgi-black.jpeg" alt="">
            </div>
            <div class="head-text">
                <span class="name">Corgi's</span>
                <span class="name">universe</span>
            </div>
            <i class='bx bx-chevron-right-square toggle'></i>
        </header>
        <div class="side-menu">
            <div class="menu-list">
                <ul class="list">
                    <li class="list-tab">
                        <a href="#">
                            <i class='bx bxs-dog icon'></i>
                            <span class="text">About</span>
                        </a>
                    </li>
                    <li class="list-tab">
                        <a href="#">
                            <i class='bx bx-dna icon'></i>
                            <span class="text">Species</span>
                        </a>
                    </li>
                    <li class="list-tab">
                        <a href="#">
                            <i class='bx bx-body icon'></i>
                            <span class="text">Humans</span>
                        </a>
                    </li>
                    <li class="list-tab">
                        <a href="#">
                            <i class='bx bx-world icon'></i>
                            <span class="text">Comunity</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="personal">
                <div class="entrance">
                    <ul>
                        <li class="list-login">
                            <button class="log-btn">
                                <div class="login-theme">
                                    <i class='bx bx-log-in login'></i>
                                    <i class='bx bx-log-out logout'></i>
                                </div>
                                <span class="text">Login</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="mode">
                    <ul>
                        <li class="list-mode">
                                <div class="mode-theme">
                                    <i class='bx bx-moon moon'></i>
                                    <i class='bx bx-sun sun'></i>
                                </div>
                                <span class="text text-day">Dark side</span>
                                <div class="switcher">
                                    <span class="switch"></span>
                                </div>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="container">
            <h2 class="text">Random dog</h2>
            <div class="image">
                <img src="assets/layers/dog.jpeg" alt="dog" class="img"></img>
            </div>
            <button class="btn" type="button">Next dog</button>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
